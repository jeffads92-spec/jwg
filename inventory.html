<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Digital by Jeff</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {margin:0; padding:0; box-sizing:border-box;}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px; margin: 0 auto; background: white;
            border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 30px;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-bottom: 20px; border-bottom: 3px solid #667eea;
        }
        .header h1 {color: #2d3748; display: flex; align-items: center; gap: 15px;}
        .btn {
            padding: 12px 24px; border: none; border-radius: 10px; cursor: pointer;
            font-size: 14px; font-weight: 600; transition: all 0.3s;
            display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;
        }
        .btn-primary:hover {transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102,126,234,0.3);}
        .btn-secondary {background: #f7fafc; color: #4a5568; border: 2px solid #e2e8f0;}
        .stats {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px; border-radius: 15px; color: white;
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
        }
        .stat-card h3 {font-size: 14px; opacity: 0.9; margin-bottom: 10px;}
        .stat-card .value {font-size: 32px; font-weight: bold;}
        .filters {display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap;}
        .filter-group {flex: 1; min-width: 200px;}
        .filter-group label {
            display: block; margin-bottom: 5px; font-weight: 600; color: #4a5568; font-size: 14px;
        }
        .filter-group input, .filter-group select {
            width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px;
        }
        table {width: 100%; border-collapse: collapse; background: white;}
        thead {background: #f7fafc;}
        th {
            padding: 15px; text-align: left; font-weight: 600; color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }
        td {padding: 15px; border-bottom: 1px solid #e2e8f0;}
        .stock-badge {
            padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600;
        }
        .stock-high {background: #d1fae5; color: #065f46;}
        .stock-medium {background: #fef3c7; color: #92400e;}
        .stock-low {background: #fee2e2; color: #991b1b;}
        .action-btn {
            padding: 8px 12px; border: none; border-radius: 8px; cursor: pointer;
            font-size: 13px; margin-right: 5px; transition: all 0.3s;
        }
        .btn-edit {background: #3b82f6; color: white;}
        .btn-delete {background: #ef4444; color: white;}
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 1000;
        }
        .modal.active {display: flex;}
        .modal-content {
            background: white; border-radius: 20px; padding: 30px; max-width: 600px; width: 90%;
        }
        .form-group {margin-bottom: 20px;}
        .form-group label {
            display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-boxes"></i> Inventory Management</h1>
            <div>
                <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-home"></i> Dashboard
                </button>
                <button class="btn btn-primary" onclick="openModal('add')">
                    <i class="fas fa-plus"></i> Add Item
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Items</h3>
                <div class="value" id="totalItems">0</div>
            </div>
            <div class="stat-card">
                <h3>Low Stock Items</h3>
                <div class="value" id="lowStock">0</div>
            </div>
            <div class="stat-card">
                <h3>Out of Stock</h3>
                <div class="value" id="outStock">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Value</h3>
                <div class="value" id="totalValue">Rp 0</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Search</label>
                <input type="text" id="searchInput" placeholder="Search items...">
            </div>
            <div class="filter-group">
                <label>Category</label>
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="ingredients">Ingredients</option>
                    <option value="packaging">Packaging</option>
                    <option value="supplies">Supplies</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Stock Status</label>
                <select id="stockFilter">
                    <option value="all">All Status</option>
                    <option value="high">High Stock</option>
                    <option value="medium">Medium Stock</option>
                    <option value="low">Low Stock</option>
                    <option value="out">Out of Stock</option>
                </select>
            </div>
        </div>

        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Current Stock</th>
                    <th>Unit</th>
                    <th>Min Stock</th>
                    <th>Price/Unit</th>
                    <th>Total Value</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryBody"></tbody>
        </table>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Inventory Item</h2>
            <form id="itemForm">
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="itemCategory" required>
                        <option value="ingredients">Ingredients</option>
                        <option value="packaging">Packaging</option>
                        <option value="supplies">Supplies</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Current Stock</label>
                    <input type="number" id="currentStock" required>
                </div>
                <div class="form-group">
                    <label>Unit</label>
                    <input type="text" id="unit" placeholder="kg, pcs, liter" required>
                </div>
                <div class="form-group">
                    <label>Minimum Stock</label>
                    <input type="number" id="minStock" required>
                </div>
                <div class="form-group">
                    <label>Price per Unit</label>
                    <input type="number" id="pricePerUnit" required>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '../api';
        let items = [];
        let editingId = null;

        function getAuthToken() {
            return localStorage.getItem('token');
        }

        async function loadInventory() {
            try {
                const response = await fetch(`${API_URL}/inventory.php?action=list`, {
                    headers: {'Authorization': `Bearer ${getAuthToken()}`}
                });
                const data = await response.json();
                if (data.success) {
                    items = data.data;
                    renderTable();
                    updateStats();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderTable() {
            const tbody = document.getElementById('inventoryBody');
            tbody.innerHTML = items.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.category}</td>
                    <td><strong>${item.current_stock}</strong></td>
                    <td>${item.unit}</td>
                    <td>${item.min_stock}</td>
                    <td>Rp ${formatNumber(item.price_per_unit)}</td>
                    <td>Rp ${formatNumber(item.current_stock * item.price_per_unit)}</td>
                    <td><span class="stock-badge stock-${getStockStatus(item)}">${getStockStatus(item)}</span></td>
                    <td>
                        <button class="action-btn btn-edit" onclick="editItem(${item.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteItem(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getStockStatus(item) {
            if (item.current_stock === 0) return 'out';
            if (item.current_stock <= item.min_stock) return 'low';
            if (item.current_stock <= item.min_stock * 2) return 'medium';
            return 'high';
        }

        function updateStats() {
            const total = items.length;
            const low = items.filter(i => getStockStatus(i) === 'low').length;
            const out = items.filter(i => i.current_stock === 0).length;
            const value = items.reduce((sum, i) => sum + (i.current_stock * i.price_per_unit), 0);

            document.getElementById('totalItems').textContent = total;
            document.getElementById('lowStock').textContent = low;
            document.getElementById('outStock').textContent = out;
            document.getElementById('totalValue').textContent = 'Rp ' + formatNumber(value);
        }

        function openModal(mode, item = null) {
            editingId = item ? item.id : null;
            document.getElementById('modalTitle').textContent = item ? 'Edit Item' : 'Add Item';
            if (item) {
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemCategory').value = item.category;
                document.getElementById('currentStock').value = item.current_stock;
                document.getElementById('unit').value = item.unit;
                document.getElementById('minStock').value = item.min_stock;
                document.getElementById('pricePerUnit').value = item.price_per_unit;
            } else {
                document.getElementById('itemForm').reset();
            }
            document.getElementById('itemModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('itemModal').classList.remove('active');
        }

        function editItem(id) {
            const item = items.find(i => i.id === id);
            openModal('edit', item);
        }

        async function deleteItem(id) {
            if (!confirm('Delete this item?')) return;
            try {
                const response = await fetch(`${API_URL}/inventory.php?action=delete&id=${id}`, {
                    method: 'DELETE',
                    headers: {'Authorization': `Bearer ${getAuthToken()}`}
                });
                const data = await response.json();
                if (data.success) {
                    alert('Item deleted!');
                    loadInventory();
                }
            } catch (error) {
                alert('Failed to delete item');
            }
        }

        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('itemName').value,
                category: document.getElementById('itemCategory').value,
                current_stock: document.getElementById('currentStock').value,
                unit: document.getElementById('unit').value,
                min_stock: document.getElementById('minStock').value,
                price_per_unit: document.getElementById('pricePerUnit').value
            };

            try {
                const url = editingId 
                    ? `${API_URL}/inventory.php?action=update&id=${editingId}`
                    : `${API_URL}/inventory.php?action=create`;
                
                const response = await fetch(url, {
                    method: editingId ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getAuthToken()}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (data.success) {
                    alert('Item saved successfully!');
                    closeModal();
                    loadInventory();
                }
            } catch (error) {
                alert('Failed to save item');
            }
        });

        function formatNumber(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }

        loadInventory();
    </script>
</body>
</html>
