<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Digital by Jeff</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {margin:0; padding:0; box-sizing:border-box;}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container {
            max-width: 800px; margin: 0 auto; background: white;
            border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 30px;
        }
        .header {
            text-align: center; margin-bottom: 30px; padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        .header h1 {
            color: #2d3748; display: flex; align-items: center;
            justify-content: center; gap: 15px; margin-bottom: 10px;
        }
        .order-number {
            font-size: 24px; font-weight: bold; color: #667eea;
            background: #f7fafc; padding: 15px 30px; border-radius: 50px;
            display: inline-block; margin-top: 15px;
        }
        .status-timeline {margin: 40px 0;}
        .timeline-item {
            display: flex; gap: 20px; margin-bottom: 30px; position: relative;
        }
        .timeline-item:not(:last-child)::after {
            content: ''; position: absolute; left: 25px; top: 60px;
            width: 2px; height: calc(100% - 20px); background: #e2e8f0;
        }
        .timeline-item.completed::after {background: #10b981;}
        .timeline-icon {
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; flex-shrink: 0; z-index: 1;
            background: #e2e8f0; color: #718096;
        }
        .timeline-item.completed .timeline-icon {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white; animation: pulse 0.5s;
        }
        .timeline-item.active .timeline-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% {transform: scale(1);}
            50% {transform: scale(1.1);}
        }
        .timeline-content {flex: 1;}
        .timeline-title {
            font-size: 18px; font-weight: 700; color: #2d3748; margin-bottom: 5px;
        }
        .timeline-desc {font-size: 14px; color: #718096;}
        .timeline-time {
            font-size: 12px; color: #667eea; font-weight: 600; margin-top: 5px;
        }
        .order-details {
            background: #f7fafc; padding: 25px; border-radius: 15px; margin-bottom: 25px;
        }
        .order-details h3 {
            color: #2d3748; margin-bottom: 20px; display: flex;
            align-items: center; gap: 10px;
        }
        .detail-row {
            display: flex; justify-content: space-between;
            padding: 12px 0; border-bottom: 1px solid #e2e8f0;
        }
        .detail-row:last-child {border-bottom: none;}
        .detail-label {color: #4a5568; font-size: 14px;}
        .detail-value {font-weight: 600; color: #2d3748;}
        .items-list {margin-top: 20px;}
        .items-list h4 {color: #2d3748; margin-bottom: 15px;}
        .item {
            display: flex; justify-content: space-between; padding: 12px;
            background: white; border-radius: 10px; margin-bottom: 10px;
        }
        .item-info {flex: 1;}
        .item-name {font-weight: 600; color: #2d3748; margin-bottom: 5px;}
        .item-notes {font-size: 12px; color: #718096; font-style: italic;}
        .item-price {
            display: flex; flex-direction: column; align-items: flex-end;
        }
        .item-qty {font-size: 13px; color: #718096; margin-bottom: 5px;}
        .item-total {font-weight: 700; color: #667eea;}
        .summary {
            background: white; padding: 20px; border-radius: 10px;
            border: 2px solid #e2e8f0;
        }
        .summary-row {
            display: flex; justify-content: space-between; padding: 10px 0;
        }
        .summary-total {
            display: flex; justify-content: space-between; padding: 15px 0;
            border-top: 2px solid #e2e8f0; margin-top: 10px;
        }
        .summary-total .label {font-size: 18px; font-weight: 700; color: #2d3748;}
        .summary-total .value {font-size: 24px; font-weight: 700; color: #667eea;}
        .action-buttons {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px;
        }
        .btn {
            padding: 15px 20px; border: none; border-radius: 10px;
            cursor: pointer; font-size: 14px; font-weight: 600;
            transition: all 0.3s; display: flex; align-items: center;
            justify-content: center; gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: white; color: #4a5568; border: 2px solid #e2e8f0;
        }
        .btn:hover {transform: translateY(-2px);}
        .alert {
            padding: 15px; border-radius: 10px; margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px;
        }
        .alert-success {background: #d1fae5; color: #065f46;}
        .alert-info {background: #dbeafe; color: #1e40af;}
        .alert-warning {background: #fef3c7; color: #92400e;}
        .loading {
            text-align: center; padding: 60px 20px; color: #718096;
        }
        .loading i {font-size: 48px; animation: spin 1s linear infinite;}
        @keyframes spin {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-receipt"></i> Order Status</h1>
            <div class="order-number" id="orderNumber">Loading...</div>
        </div>

        <div id="content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading order details...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '../api/customer';
        const orderNumber = new URLSearchParams(window.location.search).get('order');
        let order = null;

        async function loadOrder() {
            if (!orderNumber) {
                showError('No order number provided');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/order.php?action=track&order_number=${orderNumber}`);
                const data = await response.json();
                
                if (data.success) {
                    order = data.data;
                    renderOrder();
                } else {
                    showError(data.message || 'Order not found');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load order details');
            }
        }

        function renderOrder() {
            document.getElementById('orderNumber').textContent = '#' + order.order_number;

            const statuses = [
                {status: 'pending', icon: 'clock', title: 'Order Received', desc: 'Your order has been received'},
                {status: 'confirmed', icon: 'check-circle', title: 'Order Confirmed', desc: 'Restaurant confirmed your order'},
                {status: 'preparing', icon: 'fire', title: 'Preparing', desc: 'Kitchen is preparing your order'},
                {status: 'ready', icon: 'bell', title: 'Ready', desc: 'Your order is ready'},
                {status: 'completed', icon: 'check-double', title: 'Completed', desc: 'Order completed. Enjoy!'}
            ];

            const currentIndex = statuses.findIndex(s => s.status === order.status);
            const statusAlert = getStatusAlert(order.status);

            const content = `
                ${statusAlert}

                <div class="status-timeline">
                    ${statuses.map((s, i) => {
                        const isCompleted = i < currentIndex;
                        const isActive = i === currentIndex;
                        return `
                            <div class="timeline-item ${isCompleted ? 'completed' : ''} ${isActive ? 'active' : ''}">
                                <div class="timeline-icon">
                                    <i class="fas fa-${s.icon}"></i>
                                </div>
                                <div class="timeline-content">
                                    <div class="timeline-title">${s.title}</div>
                                    <div class="timeline-desc">${s.desc}</div>
                                    ${(isCompleted || isActive) && order.timestamps?.[s.status] ? 
                                        `<div class="timeline-time">${formatTime(order.timestamps[s.status])}</div>` : 
                                        ''}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>

                <div class="order-details">
                    <h3><i class="fas fa-info-circle"></i> Order Information</h3>
                    <div class="detail-row">
                        <span class="detail-label">Order Type</span>
                        <span class="detail-value">${formatOrderType(order.order_type)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Customer</span>
                        <span class="detail-value">${order.customer_name}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Phone</span>
                        <span class="detail-value">${order.customer_phone}</span>
                    </div>
                    ${order.table_number ? `
                        <div class="detail-row">
                            <span class="detail-label">Table</span>
                            <span class="detail-value">${order.table_number}</span>
                        </div>
                    ` : ''}
                    <div class="detail-row">
                        <span class="detail-label">Order Time</span>
                        <span class="detail-value">${formatDateTime(order.created_at)}</span>
                    </div>

                    <div class="items-list">
                        <h4>Order Items</h4>
                        ${JSON.parse(order.items || '[]').map(item => `
                            <div class="item">
                                <div class="item-info">
                                    <div class="item-name">${item.name}</div>
                                    ${item.notes ? `<div class="item-notes">${item.notes}</div>` : ''}
                                </div>
                                <div class="item-price">
                                    <div class="item-qty">x${item.quantity}</div>
                                    <div class="item-total">Rp ${formatNumber(item.price * item.quantity)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="summary">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>Rp ${formatNumber(order.subtotal || 0)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (10%)</span>
                            <span>Rp ${formatNumber(order.tax || 0)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Service (5%)</span>
                            <span>Rp ${formatNumber(order.service_charge || 0)}</span>
                        </div>
                        <div class="summary-total">
                            <span class="label">Total</span>
                            <span class="value">Rp ${formatNumber(order.total_amount)}</span>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="window.location.href='menu.html'">
                        <i class="fas fa-utensils"></i> Order Again
                    </button>
                    ${order.status === 'ready' || order.status === 'completed' ? `
                        <button class="btn btn-primary" onclick="callWaiter()">
                            <i class="fas fa-bell"></i> Call Waiter
                        </button>
                    ` : `
                        <button class="btn btn-primary" onclick="refreshStatus()">
                            <i class="fas fa-sync"></i> Refresh Status
                        </button>
                    `}
                </div>
            `;

            document.getElementById('content').innerHTML = content;
        }

        function getStatusAlert(status) {
            const alerts = {
                pending: '<div class="alert alert-info"><i class="fas fa-clock"></i> Your order is being processed...</div>',
                confirmed: '<div class="alert alert-info"><i class="fas fa-check-circle"></i> Order confirmed! Kitchen is starting preparation.</div>',
                preparing: '<div class="alert alert-warning"><i class="fas fa-fire"></i> Your delicious meal is being prepared!</div>',
                ready: '<div class="alert alert-success"><i class="fas fa-bell"></i> Your order is ready! Please collect it.</div>',
                completed: '<div class="alert alert-success"><i class="fas fa-check-double"></i> Order completed. Thank you!</div>'
            };
            return alerts[status] || '';
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    ${message}
                </div>
                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-primary" onclick="window.location.href='menu.html'">
                        <i class="fas fa-home"></i> Go to Menu
                    </button>
                </div>
            `;
        }

        function formatOrderType(type) {
            return type.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'});
        }

        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('id-ID', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function refreshStatus() {
            loadOrder();
        }

        function callWaiter() {
            alert('Waiter has been notified! They will be with you shortly.');
        }

        loadOrder();
        setInterval(loadOrder, 30000); // Auto refresh every 30 seconds
    </script>
</body>
</html>
