<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Digital by Jeff POS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 i {
            color: #667eea;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .change {
            font-size: 12px;
            opacity: 0.8;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .filter-group input, .filter-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #718096;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .orders-list {
            display: grid;
            gap: 20px;
        }

        .order-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
        }

        .order-card:hover {
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-number {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
        }

        .order-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending { background: #fef3c7; color: #92400e; }
        .status-confirmed { background: #dbeafe; color: #1e40af; }
        .status-preparing { background: #e0e7ff; color: #4338ca; }
        .status-ready { background: #d1fae5; color: #065f46; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }

        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-item label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
        }

        .info-item value {
            font-weight: 600;
            color: #2d3748;
        }

        .order-items {
            margin-bottom: 15px;
        }

        .order-items h4 {
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-name {
            flex: 1;
            color: #2d3748;
        }

        .item-qty {
            color: #718096;
            margin: 0 15px;
        }

        .item-price {
            font-weight: 600;
            color: #2d3748;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .order-total .label {
            font-size: 16px;
            font-weight: 600;
            color: #4a5568;
        }

        .order-total .value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .btn-info:hover {
            background: #2563eb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-header h2 {
            color: #2d3748;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #718096;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .order-info {
                grid-template-columns: 1fr;
            }

            .order-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-receipt"></i>
                Order Management
            </h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-home"></i> Dashboard
                </button>
                <button class="btn btn-primary" onclick="openNewOrderModal()">
                    <i class="fas fa-plus"></i> New Order
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Active Orders</h3>
                <div class="value" id="activeOrders">0</div>
                <div class="change">Currently processing</div>
            </div>
            <div class="stat-card">
                <h3>Today's Orders</h3>
                <div class="value" id="todayOrders">0</div>
                <div class="change">Total completed</div>
            </div>
            <div class="stat-card">
                <h3>Today's Revenue</h3>
                <div class="value" id="todayRevenue">Rp 0</div>
                <div class="change">From all orders</div>
            </div>
            <div class="stat-card">
                <h3>Average Order</h3>
                <div class="value" id="avgOrder">Rp 0</div>
                <div class="change">Per transaction</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Search Order</label>
                <input type="text" id="searchInput" placeholder="Order number, customer name...">
            </div>
            <div class="filter-group">
                <label>Order Type</label>
                <select id="typeFilter">
                    <option value="all">All Types</option>
                    <option value="dine-in">Dine In</option>
                    <option value="takeaway">Takeaway</option>
                    <option value="delivery">Delivery</option>
                    <option value="qr">QR Self-Order</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Payment Status</label>
                <select id="paymentFilter">
                    <option value="all">All Status</option>
                    <option value="unpaid">Unpaid</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Date</label>
                <input type="date" id="dateFilter">
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-status="all">All Orders</button>
            <button class="tab" data-status="pending">Pending</button>
            <button class="tab" data-status="confirmed">Confirmed</button>
            <button class="tab" data-status="preparing">Preparing</button>
            <button class="tab" data-status="ready">Ready</button>
            <button class="tab" data-status="completed">Completed</button>
        </div>

        <div id="ordersContainer">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading orders...</p>
            </div>
        </div>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Order</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="orderForm">
                <div class="form-group">
                    <label>Order Type</label>
                    <select id="orderType" required>
                        <option value="dine-in">Dine In</option>
                        <option value="takeaway">Takeaway</option>
                        <option value="delivery">Delivery</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Customer Name</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="customerPhone">
                </div>
                <div class="form-group" id="tableGroup">
                    <label>Table Number</label>
                    <input type="text" id="tableNumber">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="orderNotes" placeholder="Special requests..."></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Create Order</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = '../api';
        let currentStatus = 'all';
        let orders = [];

        function getAuthToken() {
            return localStorage.getItem('token');
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/orders.php?action=list&status=${currentStatus}`, {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    orders = data.data;
                    renderOrders(orders);
                    updateStats();
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load orders');
            }
        }

        function renderOrders(ordersList) {
            const container = document.getElementById('ordersContainer');
            
            if (ordersList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No orders found</h3>
                        <p>Create a new order to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = ordersList.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-number">#${order.order_number}</div>
                        <div class="order-status status-${order.status}">${formatStatus(order.status)}</div>
                    </div>
                    
                    <div class="order-info">
                        <div class="info-item">
                            <label>Type</label>
                            <value>${formatOrderType(order.order_type)}</value>
                        </div>
                        <div class="info-item">
                            <label>Customer</label>
                            <value>${order.customer_name}</value>
                        </div>
                        <div class="info-item">
                            <label>Table</label>
                            <value>${order.table_number || '-'}</value>
                        </div>
                        <div class="info-item">
                            <label>Time</label>
                            <value>${formatTime(order.created_at)}</value>
                        </div>
                    </div>

                    <div class="order-items">
                        <h4>Order Items</h4>
                        ${JSON.parse(order.items || '[]').map(item => `
                            <div class="item-row">
                                <span class="item-name">${item.name}</span>
                                <span class="item-qty">x${item.quantity}</span>
                                <span class="item-price">Rp ${formatNumber(item.price * item.quantity)}</span>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-total">
                        <span class="label">Total Amount</span>
                        <span class="value">Rp ${formatNumber(order.total_amount)}</span>
                    </div>

                    <div class="order-actions">
                        ${getOrderActions(order)}
                    </div>
                </div>
            `).join('');
        }

        function getOrderActions(order) {
            let actions = '';
            
            if (order.status === 'pending') {
                actions += `<button class="btn btn-sm btn-success" onclick="updateOrderStatus(${order.id}, 'confirmed')">
                    <i class="fas fa-check"></i> Confirm
                </button>`;
            }
            
            if (order.status === 'confirmed' || order.status === 'preparing') {
                actions += `<button class="btn btn-sm btn-info" onclick="updateOrderStatus(${order.id}, 'ready')">
                    <i class="fas fa-bell"></i> Mark Ready
                </button>`;
            }
            
            if (order.status === 'ready') {
                actions += `<button class="btn btn-sm btn-success" onclick="updateOrderStatus(${order.id}, 'completed')">
                    <i class="fas fa-check-double"></i> Complete
                </button>`;
            }
            
            if (order.status !== 'completed' && order.status !== 'cancelled') {
                actions += `<button class="btn btn-sm btn-danger" onclick="cancelOrder(${order.id})">
                    <i class="fas fa-times"></i> Cancel
                </button>`;
            }
            
            actions += `<button class="btn btn-sm btn-info" onclick="viewOrderDetails(${order.id})">
                <i class="fas fa-eye"></i> Details
            </button>`;
            
            return actions;
        }

        async function updateOrderStatus(orderId, status) {
            if (!confirm(`Are you sure you want to update this order status to ${status}?`)) return;

            try {
                const response = await fetch(`${API_URL}/orders.php?action=update-status&id=${orderId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getAuthToken()}`
                    },
                    body: JSON.stringify({ status })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Order status updated successfully');
                    loadOrders();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update order status');
            }
        }

        async function cancelOrder(orderId) {
            const reason = prompt('Cancellation reason:');
            if (!reason) return;

            try {
                const response = await fetch(`${API_URL}/orders.php?action=cancel&id=${orderId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${getAuthToken()}`
                    },
                    body: JSON.stringify({ reason })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Order cancelled successfully');
                    loadOrders();
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to cancel order');
            }
        }

        function viewOrderDetails(orderId) {
            window.location.href = `order-details.html?id=${orderId}`;
        }

        function updateStats() {
            const active = orders.filter(o => ['pending', 'confirmed', 'preparing', 'ready'].includes(o.status)).length;
            const today = orders.filter(o => isToday(o.created_at)).length;
            const revenue = orders.filter(o => o.status === 'completed' && isToday(o.created_at))
                .reduce((sum, o) => sum + parseFloat(o.total_amount), 0);
            const avg = today > 0 ? revenue / today : 0;

            document.getElementById('activeOrders').textContent = active;
            document.getElementById('todayOrders').textContent = today;
            document.getElementById('todayRevenue').textContent = 'Rp ' + formatNumber(revenue);
            document.getElementById('avgOrder').textContent = 'Rp ' + formatNumber(avg);
        }

        function formatStatus(status) {
            return status.charAt(0).toUpperCase() + status.slice(1).replace('-', ' ');
        }

        function formatOrderType(type) {
            return type.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('id-ID').format(num);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }

        function isToday(timestamp) {
            const today = new Date().toDateString();
            const date = new Date(timestamp).toDateString();
            return today === date;
        }

        function openNewOrderModal() {
            document.getElementById('orderModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('orderModal').classList.remove('active');
        }

        function showError(message) {
            alert(message);
        }

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentStatus = tab.dataset.status;
                loadOrders();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const filtered = orders.filter(o => 
                o.order_number.toLowerCase().includes(search) ||
                o.customer_name.toLowerCase().includes(search)
            );
            renderOrders(filtered);
        });

        document.getElementById('typeFilter').addEventListener('change', (e) => {
            const type = e.target.value;
            const filtered = type === 'all' ? orders : orders.filter(o => o.order_type === type);
            renderOrders(filtered);
        });

        loadOrders();
        setInterval(loadOrders, 30000);
    </script>
</body>
</html>
